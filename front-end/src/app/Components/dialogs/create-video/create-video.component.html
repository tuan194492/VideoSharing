<head style="display:flex">
    <h1 >Tải video lên</h1>
    <button mat-raised-button [matDialogClose]="" style="margin-left: auto;"><mat-icon style="color:red;">close</mat-icon></button>
</head>

<div>
    <input type="text" (change)="getName(name.value)" #name ><br/>

</div>
